<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishing House</title>
    {% load static %}
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    {% for house in houses %}
    <h3>{{ house.house_name }}</h3>
        <ul>
            {% for book in books %}
                {% if house == book.publishing_house%}
            <li>{{ book.title }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
